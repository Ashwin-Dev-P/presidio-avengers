<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- XSS protection -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self';object-src 'none'; base-uri 'self' "
		/>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Presidio Avengers</title>

		<link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
	</head>
	<body>
		<header>
			<picture>
				<source srcset="./assets/images/avengers.webp" />

				<img
					src="./assets/images/avengers.png"
					alt="Avengers logo"
					width="100%"
				/>
			</picture>
			<noscript>
				<dialog open>
					JavaScript is required for this application to work properly. Your
					device doesn't support JavaScript
				</dialog>
			</noscript>
		</header>
		<main></main>

		<script type="text/javascript" src="./assets/js/avengers.js"></script>
	</body>
</html>
